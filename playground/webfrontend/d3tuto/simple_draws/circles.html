<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        </style>

        <title>D3 Test</title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
        <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.laout.js"></script>-->
    </head>
    <body>

        <script type="text/javascript">

            var width = 500;
            var height = 50;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

            var dataset = [];                        //Initialize empty array
            for (var i = 0; i < 25; i++) {           //Loop 25 times
                var newNumber = Math.random() * 30;  //New random number (0-30)
                dataset.push(newNumber);             //Add new number to array
            }

            var circles = svg.selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle');

            circles.attr("cx", function(d, i) {
                        return (i*50) + 25;
                    })
                    .attr("cy", height/2)
                    .attr("r", function(d) {
                            return d;
                        })
                    .attr("fill", "yellow")
                    .attr("stroke", "orange")
                    .attr("stroke-width", function(d) {
                        return d/2;
                    });

        </script>
    </body>
</html>
